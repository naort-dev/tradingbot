service: trality-landingpage

provider:
    name: aws
    runtime: nodejs8.10
    stage: ${self:custom.secrets.NODE_ENV}
    region: us-east-1
    environment:
        NODE_ENV: ${self:custom.secrets.NODE_ENV}

functions:
    server:
        handler: index.default
        events:
            - http: ANY /
            - http: ANY /{proxy+}
